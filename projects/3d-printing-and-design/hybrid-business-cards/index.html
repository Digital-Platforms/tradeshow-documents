<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Services Canada – Digital Platforms</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* GCWeb / SSC-aligned colours */
            --dark-blue: #26374a;
            --medium-blue: #2b4380;
            --purple-accent: #6f2c91;
            --light-grey: #f8f8f8;
            --border-grey: #e1e4e7;
            --text-dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light-grey);
            color: var(--text-dark);
        }

        header {
            background: #ffffff;
            border-bottom: 4px solid var(--dark-blue);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em;
            margin: 0;
        }

        .sub-title {
            font-size: 0.9em;
            display: block;
            margin-top: 0.2em;
        }

        .underline {
            width: 80px;
            height: 4px;
            background: var(--purple-accent);
            margin-top: 10px;
        }

        .header-logo img {
            height: 90px;
        }

        nav {
            background: var(--dark-blue);
        }

        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1100px;
            display: flex;
        }

        nav a {
            display: block;
            padding: 15px 22px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            background: var(--medium-blue);
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        main h2 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
            justify-items: center;
        }

        .slide-card {
            cursor: pointer;
        }

        .slide-card img,
        .slide-card video {
            width: 100%;
            max-width: 300px;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox button {
            position: absolute;
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
        }

        .close { top: 20px; right: 30px; }
        .prev { left: 30px; }
        .next { right: 30px; }

        footer {
            background: #ffffff;
            border-top: 1px solid var(--border-grey);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            justify-content: flex-end;
        }

        .canada-wordmark img {
            height: 32px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <div>
            <h1>Digital Platforms<span class="sub-title">Shared Services Canada</span></h1>
            <div class="underline"></div>
        </div>
        <div class="header-logo">
            <img src="../../../gallery/images/ssc-leaf-purple.png" alt="SSC Logo">
        </div>
    </div>
</header>

<nav>
    <ul>
        <li><a href="../../../index.html">Home</a></li>
        <li><a href="../../../projects_index.html">Projects</a></li>
        <li><a href="../../../gallery/index.html">Gallery</a></li>
        <li><a href="../../../contact_index.html">Contact</a></li>
    </ul>
</nav>

<main>
    <h2>SSC Hybrid Business Cards</h2>

    <div class="project-grid">
        <div class="slide-card"><img src="slides/Slide1.jpg"></div>
        <div class="slide-card"><img src="slides/Slide2.jpg"></div>
        <div class="slide-card"><img src="slides/Slide3.jpg"></div>
        <div class="slide-card"><img src="slides/Slide4.jpg"></div>
        <div class="slide-card"><img src="slides/Slide5.jpg"></div>
        <div class="slide-card"><img src="slides/Slide6.jpg"></div>
        <div class="slide-card"><img src="slides/Slide7.jpg"></div>
        <div class="slide-card">
            <video poster="slides/slide_video_thumbnail.jpg">
                <source src="slides/slide_video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <h2>Download</h2>
    <p>Please click the link below to view SSC Hybrid Business Cards PowerPoint presentation.</p>
    <a href="https://1drv.ms/p/c/679c44f923b17c1a/IQADeYiNE9xlT4T_mT04d0IYATFcZkV7YovRzqOJmK62iS8?e=sjvMfg" target="_blank">
        View PowerPoint (Read-Only)
    </a>
</main>

<footer>
    <div class="footer-inner">
        <div class="canada-wordmark">
            <img src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg" alt="Government of Canada">
        </div>
    </div>
</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">×</button>
    <button class="prev" onclick="changeSlide(-1)">‹</button>
    <div class="lightbox-content"></div>
    <button class="next" onclick="changeSlide(1)">›</button>
</div>

<script>
    const slides = document.querySelectorAll('.slide-card');
    const lightbox = document.getElementById('lightbox');
    const content = document.querySelector('.lightbox-content');
    let current = 0;

    slides.forEach((slide, i) => {
        slide.onclick = () => openLightbox(i);
    });

    function openLightbox(i) {
        current = i;
        showSlide();
        lightbox.style.display = 'flex';
    }

    function closeLightbox() {
        lightbox.style.display = 'none';
        content.innerHTML = '';
    }

    function changeSlide(dir) {
        current = (current + dir + slides.length) % slides.length;
        showSlide();
    }

    function showSlide() {
        content.innerHTML = '';
        const clone = slides[current].firstElementChild.cloneNode(true);
        clone.controls = true;
        content.appendChild(clone);
    }

    document.addEventListener('keydown', e => {
        if (lightbox.style.display !== 'flex') return;
        if (e.key === 'ArrowRight') changeSlide(1);
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'Escape') closeLightbox();
    });
</script>

</body>
</html>
